<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Nest</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./assets/nebula.png" type="image/x-icon">
</head>
<body>
    <main id="content">
        <div class="content__container">
            <h1 class="title">NEBULA <br><strong class="grey__text">NEST </strong></h1>
            <p class="text">The Nebula Nest is a platform that provides information about the rotational and translational movements of the planets in the solar system through 3D planetary models. All the information provided originates from the official <a id="nasa__link" target="_blank" href="https://science.nasa.gov/solar-system/">NASA</a> website.</p>
            <button class="btn" id="start__btn">START</button>
        </div>
        <div class="image__content">
            <div class="shadow"></div>
            <img id="astronaut__img" src="./assets/astronaut.png" alt="astronaut">
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
